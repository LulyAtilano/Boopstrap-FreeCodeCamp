<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Bootstrap - FreeCodeCamp </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Css Files-->
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8">
                    <h2 class="text-primary text-center">CatPhotoApp</h2>  
                </div>
                <div class="col-xs-4">
                        <a href="#"><img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>
                </div>
            </div>
            
            <img src="https://bit.ly/fcc-running-cats" class="img-responsive"/>
            
            <div class="row"> 
                <div class="col-xs-4"> 
                    <button class="btn btn-primary btn-block"><i class="fa fa-thumbs-up"></i>Like</button>
                </div>
                <div class="col-xs-4"> 
                    <button class="btn btn-info btn-block"><i class="fa fa-info-circle"></i>Info</button>
                </div>
                <div class="col-xs-4"> 
                    <button class="btn btn-block btn-danger"><i class="fa fa-trash"></i>Delete</button>
                </div>
                
            </div>
            <p>Things cats <span class="text-danger"> love: </span></p>
            <ul>
              <li>cat nip</li>
              <li>laser pointers</li>
              <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
              <li>flea treatment</li>
              <li>thunder</li>
              <li>other cats</li>
            </ol>
            <form action="/submit-cat-photo">
                <div class="row">
                    <div class="col-xs-6">
                        <label><input type="radio" name="indoor-outdoor"> Indoor</label>
                    </div>
                    <div class="col-xs-6">
                        <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
                    </div>
                </div>
                <div class="row"> 
                    <div class="col-xs-4">
                        <label><input type="checkbox" name="personality"> Loving</label>
                    </div>
                    <div class="col-xs-4">
                        <label><input type="checkbox" name="personality"> Lazy</label>
                    </div>
                    <div class="col-xs-4">
                        <label><input type="checkbox" name="personality"> Crazy</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-7">
                        <input type="text" placeholder="Cat photo URL" required class="form-control" >
                    </div>
                    <div class="col-xs-5">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i>Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <!-- Js Files -->
        <script src="js/app.js"></script>
    </body>
</html>
